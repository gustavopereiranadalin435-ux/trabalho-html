<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar no Sistema</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #1e3a8a;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #1e40af;
    }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #1e3a8a;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar no Sistema</h2>
    <form>
      <input type="text" placeholder="Usuário" class="input-field" required>
      <input type="password" placeholder="Código de Acesso" class="input-field" required>
      <button type="submit" class="btn">Acessar</button>
    </form>
    <a href="#" class="link">Criar uma conta</a>
    <a href="#" class="link">Esqueci minha senha</a>
  </div>
</body>
</html>
