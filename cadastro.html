<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cadastro-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 350px;
      text-align: center;
    }

    .cadastro-box h2 {
      margin-bottom: 25px;
      color: #10b981;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #10b981;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #059669;
    }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #3b82f6;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="cadastro-box">
    <h2>Criar Conta</h2>
    <form>
      <input type="text" placeholder="Nome completo" class="input-field" required>
      <input type="email" placeholder="E-mail" class="input-field" required>
      <input type="password" placeholder="Senha" class="input-field" required>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <a href="#" class="link">JÃ¡ tenho uma conta</a>
  </div>
</body>
</html>
